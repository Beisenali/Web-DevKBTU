<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook â€“ log in or sign up</title>
    <link rel="stylesheet" href="t.css" />
</head>
<body>
    <div class="container">
        <section class="brand-section" aria-label="Facebook branding">
            <div class="logo">facebook</div>
            <p class="tagline">Connect with friends and the world around you on Facebook.</p>
        </section>

        <section class="login-section" aria-label="Login form">
            <div class="login-card">
                <form>
                    <div class="form-group">
                        <label class="visually-hidden" for="email">Email address or phone number</label>
                        <input
                            class="form-input"
                            type="text"
                            id="email"
                            name="email"
                            placeholder="Email address or phone number"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label class="visually-hidden" for="password">Password</label>
                        <input
                            class="form-input"
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Password"
                            required
                        />
                    </div>
                    <button class="login-button" type="submit">Log in</button>
                    <a class="forgot-link" href="#">Forgot password?</a>
                    <div class="divider"></div>
                    <button class="create-account-button" type="button">Create new account</button>
                </form>
            </div>
            <p class="create-page-text">
                <a href="#">Create a Page</a> for a celebrity, brand or business.
            </p>
        </section>
    </div>
</body>
</html>
