<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>To-Do List</h1>
  </header>

  <main>
    <form id="todo-form" aria-label="Add new to-do item">
      <label for="todo-input">New item</label>
      <div class="input-row">
        <input
          type="text"
          id="todo-input"
          name="todo"
          placeholder="What needs to be done?"
          autocomplete="off"
          required
        >
        <button type="submit">Add</button>
      </div>
    </form>

    <ul id="todo-list" aria-label="To-do items"></ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
