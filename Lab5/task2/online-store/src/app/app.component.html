<div class="app-shell">
  <header class="header">
    <h1>{{ title }}</h1>
    <p class="subtitle">Catalog from Kaspi.kz</p>
  </header>

  <main class="layout">
    <aside class="categories">
      <h2 class="categories-title">Categories</h2>
      <div class="category-list">
        @for (category of categories; track category.id) {
          <button
            type="button"
            class="category-btn"
            [class.category-btn-active]="category.id === selectedCategoryId"
            (click)="selectCategory(category.id)"
          >
            {{ category.name }}
          </button>
        }
      </div>
    </aside>

    <section class="content">
      @if (selectedCategoryId === null) {
        <p class="welcome-message">Select a category to see products.</p>
      } @else {
        <app-product-list
          [products]="selectedProducts"
          (delete)="onDeleteProduct($event)"
        />
      }
    </section>
  </main>
</div>
